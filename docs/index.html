<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="izquierda">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="" srcset="" class="img-card">
        <input class="cardNumber" value="0000 0000 0000 0000"></input>
        <span class="cardName">Jane Appleseed</span>
        <span class="date">00/00</span>
        
        
      </div>
      <div class="card-back">
        <span class="cardCVC" value="">000</span>
        
        
      </div>
    </div>
    <div class="derecha">
      <div class="formulario">
        <label for="">Cardholder Name</label>
        <input type="text" name="" id="formName" value="e.g. Jane Appleseed">
        
        <label for="">Card Number</label>
        <input type="number" id="formNumber" value="1234 5678 9123 0000">
        <p class="errorNumber">Wrong format, numbers only</p>
        
        <label for="">Exp. Date (MM/YY)</label>
        <input type="number" name="" id="formDateMM" value="MM" class="mm">
        <input type="number" name="" id="formDateYY" value="YY" class="yy">
        <p class="errorBlank">Can't be blank</p>
        <div class="inputCVC">
          <label for="">CVC</label>
          <input type="number" name="" id="formCVC" value="e.g. 123" class="cvc">
          <p class="errorBlank">Can't be blank</p>
        </div>
        
        
        <button class="btn">Confirm</button>
        
      </div>
      <div class="tankYou">
        <img src="./images/icon-complete.svg" alt="" srcset="">
        <h3>Thank you!</h3>
        <p>We've added your card details</p> 
        <button class="btn-thankYou">Continue</button> 

      </div>      

    </div>
  </div>



  <!-- Completed state start -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
